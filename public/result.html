<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JobsDB Scrape Result</title>
  <style>body{font-family:system-ui,Arial;margin:16px} pre{white-space:pre-wrap;background:#f7f7f7;padding:12px;border-radius:6px}</style>
</head>
<body>
  <h2>Scrape Result</h2>
  <div id="meta"></div>
  <pre id="jsonView">Loading...</pre>
  <script>
    async function load(){
      const params = new URLSearchParams(window.location.search);
      const file = params.get('file');
      if(!file){ document.getElementById('jsonView').innerText = 'No file specified'; return }
      const res = await fetch(`/results/${encodeURIComponent(file)}`);
      if(!res.ok){ document.getElementById('jsonView').innerText = 'Failed to load result'; return }
      const text = await res.text();
      document.getElementById('meta').innerText = file;
      document.getElementById('jsonView').innerText = text;
    }
    load();
  </script>
</body>
</html>
