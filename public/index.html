<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JobsDB Scraper - Local UI</title>
  <style>
    body { font-family: system-ui, Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0 }
    .card { width:600px; padding:24px; box-shadow:0 4px 16px rgba(0,0,0,0.12); border-radius:8px }
    label { display:block; margin-top:12px }
    .row { display:flex; gap:12px; align-items:center }
    textarea { width:100%; height:80px }
    .actions { margin-top:16px; display:flex; justify-content:flex-end }
    pre { background:#f7f7f7; padding:12px; max-height:300px; overflow:auto }
  </style>
</head>
<body>
  <div class="card">
    <h2>JobsDB Scraper - Local UI</h2>
    <form id="scrapeForm">
      <label>Location:</label>
      <div class="row">
        <label><input type="radio" name="region" value="hk" checked/> HK</label>
        <label><input type="radio" name="region" value="th"/> TH</label>
      </div>

      <label>Pages:</label>
      <div class="row">
        <label><input type="radio" name="pagesMode" value="max" checked/> Max</label>
        <label><input type="radio" name="pagesMode" value="custom"/> Custom</label>
        <input id="numPages" type="number" name="numPages" placeholder="pages (if custom)" min="1" style="width:120px" disabled/>
      </div>

      <label>Keywords (comma separated):</label>
      <input id="keywords" name="keywords" placeholder="e.g. cloud engineer, aws" />

      <div class="actions">
        <button type="submit">Submit</button>
      </div>
    </form>

    <h3>Result</h3>
    <div id="resultBox"><em>Submit to run scraper; results will be shown here when complete.</em></div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
