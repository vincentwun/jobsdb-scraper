name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '>=18'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Fix Ulixee sandbox permissions (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo chown root /home/runner/.cache/ulixee/chrome/128.0.6613.137/chrome-sandbox
          sudo chmod 4755 /home/runner/.cache/ulixee/chrome/128.0.6613.137/chrome-sandbox

      - name: Run tests
        run: npm run test -- --detectOpenHandles
